<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hotpink;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .payment-block {
      background-color: deeppink;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .payment-block h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    input[type="tel"] {
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkmagenta;
    }
  </style>
</head>
<body>

  <div class="payment-block">
    <h1>Enter the exact amount of cash you'll use so the delivery person brings you the exact change!</h1>
    <form onsubmit="showPerfect(event)">
      <input type="tel" id="cashAmount" placeholder="Enter exact amount of cash" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showPerfect(event) {
      event.preventDefault();
      alert("Your order has been placed successfully.");
    }
  </script>

</body>
</html>
