<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: hotpink;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        h1 {
          margin-bottom: 20px;
        }
    
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        input[type="tel"] {
          padding: 10px;
          font-size: 1rem;
          border-radius: 6px;
          border: none;
          margin-bottom: 20px;
          width: 250px;
        }
    
        button {
          padding: 10px 20px;
          font-size: 1rem;
          background-color: deeppink;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
    
        #processing {
          display: none;
          margin-top: 20px;
          font-size: 1.2rem;
        }
    
        .spinner {
          border: 4px solid white;
          border-top: 4px solid deeppink;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 1s linear infinite;
          margin-top: 10px;
        }
    
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Pay with card</h1>
    <form onsubmit="showProcessing(event)">
      <input type="tel" id="card-number" placeholder="Enter your Number" required>
      <input type="tel" id="expiration-date" placeholder="Enter expiration date" required>
      <input type="tel" id="cvv" placeholder="Enter CVV" required>
      <button type="submit">Pay</button>
    </form>
  
    <div id="processing">
      <p>Processing payment...</p>
      <div class="spinner"></div>
    </div>
  
    <script>
      function showProcessing(event) {
        event.preventDefault();
        document.querySelector('form').style.display = 'none';
        document.getElementById('processing').style.display = 'block';
  
        setTimeout(() => {
          alert("Payment successful!");
          window.location.href = "index.html"; 
        }, 3000);
      }
    </script>
  
  </body>
  </html>
